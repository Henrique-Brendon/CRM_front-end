<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login-styles.css">
</head>
<body>
  <main class="container py-5">
    <section class="row justify-content-center img">
      <div class="col-md-6 text-center">
        <div class="logo mb-4">
          <span class="pro">PRO</span>
          <span class="c-container">
            <span class="c">C</span>
            <span class="play"></span>
          </span>
          <span class="urban">RBAN</span>
        </div>

        <form id="loginForm">
          <div class="mb-3 div-icon">
            <i class="fas fa-user icon-1"></i>
            <input type="text" id="usuario" class="form-control custom-input" placeholder="UsuÃ¡rio" required>
          </div>
          <div class="mb-3 div-icon">
            <i class="fas fa-key icon-1"></i>
            <input type="password" id="senha" class="form-control custom-input" placeholder="Senha" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
      </div>
    </section>
  </main>
  
  <script src="JS/login.js"></script>
</body>
</html>
